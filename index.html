<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Teller</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=roskiecruz.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="joke">
        <div class="joke__container">
            <div class="joke__button">
                <button id="button">Tell me a joke!</button>
            </div>
            <audio id="audio" controls hidden></audio>
            <div class="joke__subtitles" hidden>
                <span id="subtitles"></span>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="public/js/voicerss-sdk.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
